apiVersion: apps/v1
kind: Deployment
metadata:
  name: coit-backend2
  labels:
    app: coit-backend2
spec:
  selector:
     matchLabels:
       app: coit-backend2
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: coit-backend2
    spec:
      containers:
        - image: coitlearning/coit-backend2:v3
          imagePullPolicy: IfNotPresent
          name: coit-backend2
          resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
          ports:
            - containerPort: 5000
